<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
<script defer src="index.bundle.js"></script><script defer src="style.bundle.js"></script></head>

<body class="center-content my-bg-grad">
    <div class="grid-two-col container">
        <div>
            <h1 class="align-center primary">Author Form</h1>
            <div>
                <div class="input-container">
                    <label class="label" for="authorInputName">Author's Name</label>
                    <input class="input" type="text" name="name" id="authorInputName">
                </div>
                <div class="input-container">
                    <label class="label" for="authorInputAddress">Address</label>
                    <input class="input" type="text" name="address" id="authorInputAddress">
                </div>
                <div class="input-container">
                    <label class="label" for="authorInputEmail">Email</label>
                    <input class="input" type="text" name="email" id="authorInputEmail">
                </div>
                <button class="btn-submit btn-primary" id="btnAddAuthor">Add Author</button>
            </div>
        </div>
        <div>
            <h1 class="align-center secondary">Book Form</h1>
            <div>
                <div class="input-container">
                    <label class="label" for="bookInputName">Book's Name</label>
                    <input class="input" type="text" name="name" id="bookInputName">
                </div>
                <div class="input-container">
                    <label class="label" for="bookInputAuthor">Author</label>
                    <select class="input" name="author" id="bookInputAuthor">
                    </select>
                    <!-- <input class="input" type="text" name="author" id="bookInputAuthor"> -->
                </div>
                <div class="input-container">
                    <label class="label" for="bookInputYear">Year</label>
                    <input class="input" type="number" name="year" id="bookInputYear">
                </div>
                <button class="btn-submit btn-secondary" id="btnAddBook">Add Book</button>
            </div>
        </div>
    </div>
    <a href="/tables.html" style="position: fixed; bottom: 40px; right: 40px;
        color: white;">Go To Tables &#8702;</a>
</body>

</html>
